<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành tính năm nhuận</title>
</head>
<body>
   <script>
       let inputyear;
       inputyear=prompt('các năm');
       let year=parseInt(inputyear);
        if(year%4==0){
          if(year%100==0){
              if(year%400==0){
                  alert('là năm nhuận')
              }
              else {
                  alert('không phải năm nhuận')
              }
          }
          else {
              alert('là năm nhuận')
          }
        }
        else {
            alert('không phải năm nhuận')
       }
   </script>
</body>
</html>
